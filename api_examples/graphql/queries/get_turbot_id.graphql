# Description
# -----------
#
# The query that returns the ID for the Turbot identity.
#

# Usage
# -----
#
# turbot graphql --query ./get_turbot_id.graphql
#

# Filter
# ------
#
# resourceId:
#   Filter using the exact resource id.
#   In example, the resource id is set to the Turbot identity.
#

# Documentation
# -------------
#
# For full documentation see:
# - Filter documentation: https://turbot.com/v5/docs/reference/filter
# - GraphQL resources: https://turbot.com/v5/docs/reference/filter/resources
#

query GetTurbotId {
  resources(filter: "resourceId:turbot://identity/turbot") {
    items {
      turbot {
        id
      }
    }
  }
}
