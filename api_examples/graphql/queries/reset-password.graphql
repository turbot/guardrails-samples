#------- Mutation ------#

mutation updatePassword($input: UpdateLocalDirectoryUserPasswordInput!){
    updateLocalDirectoryUserPassword(input: $input) {
      password
    }
}

#------- Variables ---------#

{ 
    "input" : { 
        "user": userid, # Turbot Id of the user in question
        "password": password # User password will be set to this
    }
}