# This is a control type definition
#
# Controls are responsible for enforcing one or more policies
# While Policies define the desired settings for Resources, Controls are responsible for implementing them
# Please refer to https://turbot.com/v5/docs/concepts/controls#control-types for details

# Here we are defining the top level control type for the AWS provider
dmiccfAws:

  # The control's title as it will be shown on Turbot UI console
  title: AWS

  # Here we pick a good icon to represent what the control is about. Usually the same icon as the respective control
  # It helps quickly identifying the control on Turbot UI console
  icon: fal-shield-check

  # A short explanation of what the control refers to
  # Text here will be shown on Turbot UI console
  description: Configures a default auditing level against the DMI Controls Framework for AWS.

  # control type will be placed under: `Dunder Mifflin`
  parent: "dmi-ccf#/control/types/dmiccf"

  # control will be under category hierarchy level: `Dunder Mifflin`
  category: "dmi-ccf#/control/categories/dmiccf"
