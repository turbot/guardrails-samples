AWS SSM Parameters:

  - Name: /turbot/aws-import/turbot/accessKey
    Desc: Turbot Api Access Key
    Type: SecureString

  - Name: /turbot/aws-import/turbot/secretKey
    Desc: Turbot Api Secret Key
    Type: SecureString

  - Name: /turbot/aws-import/turbot/url
    Desc: url of Turbot environment e.g. https://turbot.cloud.acme.com/
    Type: String