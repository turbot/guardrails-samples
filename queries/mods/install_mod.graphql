mutation InstallMod {
  installMod(
    input: {
      parent: "tmod:@turbot/turbot#/" # AKA or ID for the turbot product
      org: "turbot" # Name of the organization to which mod belongs
      mod: "aws-s3" # Name of the mod
      version: "5.0.0" # Version of the mod
    }
  ) {
    turbot {
      id
    }
    data
  }
}
