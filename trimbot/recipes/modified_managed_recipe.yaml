    - name: "Turbot IAM Policies - Delete"
      service: iam
      resource: policy
      filters:
        - field: PathPrefix
          value: /turbot/
      actions:
        - delete

    - name: "Turbot IAM Groups - Delete"
      service: iam
      resource: group
      filters:
        - field: PathPrefix
          value: "/turbot/"
      actions:
        - delete

    - name: "Turbot IAM Users - Delete"
      service: iam
      resource: user
      filters:
        - field: PathPrefix
          value: /turbot/
        - field: PathPrefix
          value: /turbot/account/federated/
      actions:
        - delete

    - name: "Turbot IAM Roles - Delete"
      service: iam
      resource: role
      filters:
        - field: PathPrefix
          value: /turbot/
      actions:
        - delete

